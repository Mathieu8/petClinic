<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- /*thymesVar id="owner" type="com.example.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of owners</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.id}">id</th>
        <th th:text="${owner.firstName}">first name</th>
        <th th:text="${owner.lastName}">last name</th>

    </tr>
    </tbody>
</table>
</body>
<head>
    <meta charset="UTF-8">
    <title>list of pet owners</title>
</head>
</html>
